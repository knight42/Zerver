<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Simple Form</title>
</head>
<body>

<h3>CGI GET demo</h3>
<form action="cgi-bin/adder" method="GET">
    <p>First Number:<br/>
    <input type="text" name="num1" /></p>
    <p>Second Number:<br/>
    <input type="text" name="num2" /></p>
    <input type="submit" value="Submit" />
</form>

<hr/><br/>
<h3>CGI POST demo</h3>
<form action="cgi-bin/post" method="POST">
    <p>Please enter your name:<br/>
    <input type="text" name="name" /></p>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
